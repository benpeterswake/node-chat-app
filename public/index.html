<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Join | Peters Chat App</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://use.fontawesome.com/555f4f6fc5.js"></script>
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field"><h3>Join The Chat!</h3></div>
      <div class="form-field">
        <label>Display Name</label>
        <input type="text" name="name" autofocus>
      </div>
      <div class="form-field">
        <label>Room Name </label>
        <input type="text" name="room" id="txt" onkeyup="return forceLower(this);">
        <span>(Hey, this is Ben. Use the room name: <span style="font-weight:bold">peters</span>)</span>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>

</body>
<script>
function forceLower(strInput)
{
strInput.value=strInput.value.toLowerCase();
}â€‹
</script>


</html>
