<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ben's Node.js Chat App</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://use.fontawesome.com/555f4f6fc5.js"></script>
</head>

<body class="chat">

  <div id="pc" class="chat__sidebar">
      <h1 style="font-family: 'Permanent Marker', cursive;">Peters Chat</h1>
      <h3 style="margin-top:40px;">People</h3>
      <div id="users"></div>
  </div>

  <div id="mobile" class="chat__sidebar">
    <span class="open" onclick="openNav()"><i class="fa fa-bars" style="margin-top:10px" aria-hidden="true"></i>
    </span>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h1 style="font-family: 'Permanent Marker', cursive;">Peters Chat</h1>
      <h3 style="margin-top:40px;">People</h3>
      <div id="users"></div>
    </div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message"/>
        <button>Send</button>
      </form>
      <button id="send-location"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="messsage">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="messsage">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>Current Location:</p>
        <iframe src="{{map}}" class="map" frameborder="0" style="border:0"></iframe>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/chat.js"></script>
  <script>
  function openNav() {
      document.getElementById("mySidenav").style.width = "210px";
  }

  function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
  }
  </script>
</body>

</html>
